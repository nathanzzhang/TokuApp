<!DOCTYPE html>
<html>
<head>
  <title>Hack Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/register.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>

</head>
<body>
    <h1>Languages</h1>

    <div class="row">
            <form name="Languages" method='POST' action='/languages'>
        
                <h2>What languages can you speak?</h2>
                <div class="languages">
                    <input type="checkbox" id="English" name="English" value="English">
                    <label for="English">English</label><br>
                    <input type="checkbox" id="Korean" name="Korean" value="Korean">
                    <label for="Korean">Korean</label><br>
                    <input type="checkbox" id="Japanese" name="Japanese" value="Japanese">
                    <label for="Japanese">Japanese</label><br><br>
                    <input type="checkbox" id="Chinese" name="Chinese" value="Chinese">
                    <label for="Chinese">Chinese</label><br><br>
                    <input type="checkbox" id="Spanish" name="Spanish" value="Spanish">
                    <label for="Spanish">Spanish</label><br><br>
                    <input type="checkbox" id="French" name="French" value="French">
                    <label for="French">French</label><br><br>                   
                </div>
                

                <h2>What languages do you want to learn?</h2>

                <div class="languages">
                    <input type="checkbox" id="English" name="English" value="English">
                    <label for="English">English</label><br>
                    <input type="checkbox" id="Korean" name="Korean" value="Korean">
                    <label for="Korean">Korean</label><br>
                    <input type="checkbox" id="Japanese" name="Japanese" value="Japanese">
                    <label for="Japanese">Japanese</label><br><br>
                    <input type="checkbox" id="Chinese" name="Chinese" value="Chinese">
                    <label for="Chinese">Chinese</label><br><br>
                    <input type="checkbox" id="Spanish" name="Spanish" value="Spanish">
                    <label for="Spanish">Spanish</label><br><br>
                    <input type="checkbox" id="French" name="French" value="French">
                    <label for="French">French</label><br><br>                   
                </div>
            
    

        

                <button type="submit" id="submit" data-toggle="modal">SUBMIT</button>
            </form>

       
</body>
</html>
