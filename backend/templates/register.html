<!DOCTYPE html>
<html>
<head>
  <title>Hack Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/register.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
</head>
<body>
    <h1>Register</h1>
    <div class="row">
        <div class="column">
            <form name="Register" method='POST' action='/register'>
                {{form.csrf_token}}
                <div class="signup">
                    <label for="name">Name</label>
                    {{form.name(size=30)}}<br><br>
                    <!--input type="text" class="form-control" id="nameinput" placeholder="Jane Doe"-->
                </div>
        
                <div class="signup">
                    <label for="birthday">Birthday</label>
                    {{form.birthday(size=30)}}<br><br>
                    <!--input type="date" class="form-control" id="birthdayinput" placeholder="01/01/2000"-->
                </div>
        
                <div class="signup">
                  <label for="gender">Gender</label>
                  {{form.gender(size=30)}}<br><br>
                  <!--select class="form-control" id="genderinput">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Nonbinary</option>
                    <option>Prefer not to answer</option>
                  </select--> 
                </div>
        
                <div>
                    <label for="email address">Email address</label>
                    {{form.email(size=30)}}<br><br>
                    <!--input type="email" class="form-control" id="emailinput" placeholder="yourname@gmail.com"-->
                </div>
        
                <div>
                    <label for="username">Username</label>
                    {{form.username(size=30)}}<br><br>
                    <!--input type="text" class="form-control" id="usernameinput"-->
                </div>
        
                <div>
                    <label for="password">Password</label>
                    {{form.password(size=30)}}
                    <!--input type="password" class="" id="passwordinput"-->
                </div>
        
                <!--div>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="" id="confirmpasswordinput">
                </div-->
                <button type="submit" id="submit">Submit</button>   
            </form>

        </div>
        <div class="column"></div>
            <form>
                <div>
                    <label for="language strengths">What languages are you strong in?</label>
                        <input class="checkboxes" type="checkbox" value="" id="checks">
                        <label class="check labels" for="defaultCheck1">
                          English</label>
                </select>
            </div> 
                
            <button class="register button">Register</button>

            </form>

        </div>
    
</body>
</html>
